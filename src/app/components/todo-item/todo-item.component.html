<li 
appHighlightCompletedTodos
[isCompleted]="todo().completed" 
class="todo__item"
>
    <label for="todo__{{todo().id}}">{{ todo().id }}. {{ todo().title | uppercase }}</label>
    <input 
    id="todo__{{todo().id}}" 
    type="checkbox" [checked]=" 
    todo().completed"
    (change)="this.todoClicked()"
    >
</li>
