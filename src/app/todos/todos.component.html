<div class="todo-container">
    

<h3>Lists of Todos </h3>

@if(!todoItems().length){
    <p>Loading...</p>
}

<form>
<label>Filter Todos</label>
<input name="searchTerm" [(ngModel)]="searchTerm" type="text" placeholder="Search todos...">

</form>
<ul class="todos-list">
@for (todo of todoItems() | filterTodos: searchTerm; track todo.id) {
    
  <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo"/>
}

</ul>
</div>
